version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: cem-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: cem
      POSTGRES_USER: cem_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Optional: mount init script if you need custom setup
      # - ./packages/api/database/init-docker.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cem_user -d cem"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    name: cem_postgres_data
